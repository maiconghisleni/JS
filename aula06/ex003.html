<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt(`Qual o seu nome?`)
        document.write(`Olá, ${nome} seu nome em maiúsculas é ${nome.toUpperCase()} <br>`)
        document.write(`Olá, ${nome} seu nome em minúsculas é ${nome.toLowerCase()} <br>`)
        document.write(`Olá, ${nome} seu nome tem ${nome.length} de letras`)
    </script>
</body>
</html>
